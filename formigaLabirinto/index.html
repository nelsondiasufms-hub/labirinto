<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Labirinto da Formiga — 3 Fases</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Labirinto da Formiga</h1>
      <div class="controls">
        <label for="fase">Fase:</label>
        <select id="fase" aria-label="Selecionar fase">
          <option value="0">Fase 1 (Fácil)</option>
          <option value="1">Fase 2 (Médio)</option>
          <option value="2">Fase 3 (Difícil)</option>
        </select>
        <button id="reiniciar" title="Reiniciar fase">Reiniciar</button>
        <button id="limpar-trilha" title="Limpar linha desenhada">Limpar trilha</button>
      </div>
    </header>

    <p class="hint">Arraste a formiga até o formigueiro. (As paredes são só visuais 😉)</p>

    <div id="labirinto" aria-label="Labirinto">
      <!-- fundo por fase (via JS) -->
      <div class="maze-bg" id="bg"></div>

      <!-- canvas da trilha -->
      <canvas id="trail"></canvas>

      <!-- paredes (opcional, via JS) -->
      <div id="start" class="pad">INÍCIO</div>

      <div id="goal" class="goal" aria-label="Formigueiro">
        <img src="formigueiro.jpg" alt="Formigueiro" />
      </div>

      <img id="ant" src="formiga.gif" alt="Formiga" draggable="false" />
    </div>

    <div id="msg" role="status" aria-live="polite"></div>
    <div class="footer-actions">
      <button id="proxima" class="hidden">Próxima fase ▶</button>
    </div>
  </main>

  <script src="jogo.js"></script>
</body>
</html>
